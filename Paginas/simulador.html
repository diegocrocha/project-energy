<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculador Financeiro</title>
    <link rel="stylesheet" href="styleSimulador.css">
</head>
<body>
    <input id="nome_empresa" placeholder="Nome da empresa"><br> 
    <input id="numero_lampada" placeholder="Nº de lâmpadas"><br> 
    <button onclick="calcular_media()">Calcular</button>
    <div id="div_resultado"></div>
</body>
</html>
<script>
function calcular_media() {
    var calc_watt = Number(numero_lampada.value) * 40;
    var conv_watthr = Number(calc_watt) / 1000;
    var gasto_proj = Number(conv_watthr) * 25/100;
    var gasto_final = conv_watthr - gasto_proj;
    var valor_reais = Number(gasto_final) * 0.516;
    var calc_gasto = Number(conv_watthr) * 0.516;
    var calc_dia = Number(conv_watthr) * 18;
    var calc_mes = Number(calc_dia) * 30;
    var calc_ano = Number(calc_mes) * 12;
    var calc_dia_proj = Number(gasto_final) * 18;
    var calc_mes_proj = Number (calc_dia_proj) * 30;
    var calc_ano_proj = Number (calc_mes_proj) * 12;

    div_resultado.innerHTML = `A ${nome_empresa.value} gasta R$:${calc_mes},00 por mês (R$:${calc_ano},00 por ano) e com o projeto passará a gastar R$:${calc_mes_proj},00 por mês (R$:${calc_ano_proj},00 por ano)`;
}
</script>
