<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculador Financeiro</title>
    <link rel="stylesheet" href="styleSimulador.css">
</head>
<body>
    
    <input id="nome_empresa" placeholder="Nome da empresa" autofocus><br> 
    <input id="numero_lampada" placeholder="Nº de lâmpadas"><br> 
    <input id="h_funcionamento" placeholder="Horario de funcionamento"> <br>
    <button onclick="calcular_media()">Calcular</button>
    <div id="div_resultado"></div>

    
</body>
</html>
<script>

function calcular_media() {

    var calc_watts = Number(numero_lampada.value) * 40;
    var calc_kwatts = calc_watts / 1000;

    var calc_dia = calc_kwatts * Number(h_funcionamento.value);
    var calc_mes = calc_dia * 30;
    var calc_ano = calc_mes * 12;

    var valor_mes = calc_mes * 0.516;
    var valor_ano = calc_ano * 0.516;

    var desc_mes = valor_mes * 0.25;
    var desc_ano = valor_ano * 0.25;

    div_resultado.innerHTML = `<span style="color: white;"> A empresa: ${nome_empresa.value} gasta R$: ${valor_mes.toFixed(2)} por mês (R$: ${valor_ano.toFixed(2)} por ano).<br>
                                                        Com o nosso projeto a empresa irá economizar cerca de
                                                         R$: ${desc_mes.toFixed(2)} (até 25% de economia) por mês, e (R$: ${desc_ano.toFixed(2)} por ano)</span>`;
}
</script>
