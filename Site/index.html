<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Trade+Winds&display=swap" rel="stylesheet">
    <title>7Energy</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div class="center"> 
            
            <div class="logo">
                <h2>7Energy Solutions</h2>
            </div> <!--logo-->

            <form method="post" class="form-login">

                <div class="form-element">
                    <p>E-mail ou CNPJ</p>
                    <input type="email">
                </div><!--form-element-email-->

                <div class="form-element">
                    <p>Senha</p>
                    <input type="password">
                </div><!--form-element-email-->

                <div class="form-element">
                     <input type="submit" name="acao" value="Entrar">
                </div><!--form-element-enviar-->
                
            </form> <!--form-login-->

            <div class="clear"></div>

        </div> <!--center-->
    </header>


    <section class="main">
        
        <div class="center">

            <div class="img-logo">
                <img src="logo.png" alt="">
            </div><!--img-logo-->
            
            <div class="abrir-conta">
                <h2>Crie sua conta</h2>

                <form class="criar-conta">
                    <div class="w50">
                        <input placeholder="Empresa" type="text">
                    </div> <!--w-50-->

                    <div class="w50">
                        <input placeholder="CNPJ" type="text">
                    </div> <!--w-50-->

                    <div class="w100">
                        <input placeholder="E-mail" type="email">
                    </div> <!--w-100-->

                    <div class="w100">
                        <input placeholder="Senha" type="password">
                    </div> <!--w-100-->

                   
                    
                    <div class="w100">
                        <input type="submit" name="acao" value="Cadastrar">
                    </div> <!--w-100-->

                    <div class="clear"></div>
                </form> <!--criar-conta-->

            </div> <!--abrir-conta-->


            <div class="clear"></div>
        </div> <!--center-->

    </section> <!--main-->

</body>
</html>
